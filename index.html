<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" id="name" placeholder="Enter employee name">
        </div>
        <div class="form-group">
            <label for="id">Employee ID</label>
            <input type="number" id="id" placeholder="Enter employee ID">
        </div>
        <div class="form-group">
            <label for="basic">Basic Salary</label>
            <input type="number" id="basic" placeholder="Enter basic salary">
        </div>
        <div class="form-group">
            <label for="allowances">Other Allowances</label>
            <input type="number" id="allowances" placeholder="Enter allowances">
        </div>
        <div class="form-group">
            <label for="month">Month</label>
            <input type="text" id="month" placeholder="Enter month">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" placeholder="Enter year">
        </div>
    
        <button class="btn" onclick="generateExcel()">Download Salary Slip</button>
    </div>
</body>
</html>
